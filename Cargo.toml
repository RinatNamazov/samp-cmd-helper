[package]
name = "samp-cmd-helper"
version = "0.1.2"
authors = ["Rinat Namazov <rinat.namazov@rinwares.com>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[package.metadata.winres]
ProductName = "samp-cmd-helper"
FileDescription = "https://github.com/RinatNamazov/samp-cmd-helper"
OriginalFilename = "samp-cmd-helper.asi"
LegalCopyright = "Copyright Â© 2023-2024 RINWARES, Rinat Namazov"

[dependencies]
vmt-hook = "0.2.0"
egui = "0.25.0"
egui-d3d9 = { version = "0.3.7", git = "https://github.com/RinatNamazov/egui-d3d9" }
local-encoding = "0.2.0"

[dependencies.windows]
version = "0.52.0"
features = [
    "Win32_UI_WindowsAndMessaging",
    "Win32_Graphics_Dxgi_Common",
    "Win32_Graphics_Direct3D9",
    "Win32_Graphics_Dxgi",
    "Win32_Graphics_Gdi",
    "Win32_System_Console",
    "Win32_Foundation",
    "Win32_System_LibraryLoader",
    "Win32_System_SystemServices",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_System_Memory",
    "Win32_System_Threading",
    "Win32_System_SystemInformation",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_Diagnostics_ToolHelp",
]

[build-dependencies]
winres = "0.1"

[profile.release]
lto = true
codegen-units = 1